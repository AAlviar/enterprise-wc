{{> ../layouts/head-themeless.html }}
<ids-header class="ids-header-example" color="#EB9728">
  <ids-toolbar>
    <ids-toolbar-section>
      <ids-button icon="menu" role="button">
        <span slot="text" class="audible">Application Menu Trigger</span>
      </ids-button>
    </ids-toolbar-section>
    <ids-toolbar-section type="title">
      <ids-text font-size="20">My Infor Application</ids-text>
    </ids-toolbar-section>
    <ids-toolbar-section type="buttonset" align="end">
      <ids-input type="text" label="Header Search" placeholder="Normal text Field"></ids-input>
    </ids-toolbar-section>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
  </ids-toolbar>
</ids-header>
{{> ../layouts/footer.html }}
