<ids-layout-grid>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Menu Button</ids-text>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid>
  <ids-layout-grid-cell>
    <ids-text>Clicking on the button below causes its menu to open.</ids-text>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid cols="4" gap="md">
  <ids-layout-grid-cell>

    <!-- begin menu button -->
    <ids-button id="menu-button" type="secondary">
      <span slot="text">Datagrid Settings</span>
    </ids-button>
    <ids-popup-menu target="#menu-button" trigger="click">
      <ids-menu-group>
        <ids-menu-item>Personalize Columns</ids-menu-item>
      </ids-menu-group>
      <ids-separator></ids-separator>
      <ids-menu-group select="single">
        <ids-menu-header>Row Height</ids-menu-header>
        <ids-menu-item>Extra Small</ids-menu-item>
        <ids-menu-item>Small</ids-menu-item>
        <ids-menu-item>Medium</ids-menu-item>
        <ids-menu-item selected>Large</ids-menu-item>
      </ids-menu-group>
      <ids-separator></ids-separator>
      <ids-menu-group select="single">
        <ids-menu-item selected>Show Filter Row</ids-menu-item>
      </ids-menu-group>
      <ids-menu-group>
        <ids-menu-item>Run Filter</ids-menu-item>
        <ids-menu-item>Clear Filter</ids-menu-item>
      </ids-menu-group>
    </ids-popup-menu>
    <!-- end menu button -->

  </ids-layout-grid-cell>
</ids-layout-grid>
