<ids-layout-grid>
  <ids-text font-size="12" type="h1">Progress Chart</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="xl">
<ids-layout-grid-cell>
  <ids-progress-chart color="#606066" label-progress="" progress="50" total="100" label="dark"></ids-progress-chart>
  <ids-progress-chart color="error" label-progress="" progress="" total="100" label="error">
    <ids-icon icon="error" size="small"></ids-icon>
  </ids-progress-chart>
  <ids-progress-chart color="success" label-progress="" progress="" total="100" label="good"></ids-progress-chart>
  <ids-progress-chart color="base" label-progress="" progress="" total="100" label="primary"></ids-progress-chart>
  <ids-progress-chart color="#D66221" label-progress="" progress="" total="100" label="#D66221"></ids-progress-chart>
  <ids-progress-chart color="" label-progress="" progress="" total="100" label="empty"></ids-progress-chart>
  <ids-progress-chart color="warning" label-progress="" progress="" total="100" label="alert"></ids-progress-chart>
  <ids-progress-chart color="caution" label-progress="" progress="" total="100" label="alert-yellow"></ids-progress-chart>
</ids-layout-grid-cell>

<ids-layout-grid-cell>
  <ids-progress-chart size="small" color="#606066" label-progress="13h" progress="" total="" label="dark"></ids-progress-chart>
  <ids-progress-chart size="small" color="error" label-progress="13h" progress="" total="" label="error">
    <ids-icon icon="error" size="small"></ids-icon>
  </ids-progress-chart>
  <ids-progress-chart size="small" color="success" label-progress="13h" progress="" total="" label="good"></ids-progress-chart>
  <ids-progress-chart size="small" color="base" label-progress="13h" progress="" total="" label="primary"></ids-progress-chart>
  <ids-progress-chart size="small" color="#D66221" label-progress="13h" progress="" total="" label="#D66221"></ids-progress-chart>
  <ids-progress-chart size="small" color="#40BDBE" label-progress="13h" progress="" total="" label="empty"></ids-progress-chart>
  <ids-progress-chart size="small" color="warning" label-progress="13h" progress="" total="" label="alert"></ids-progress-chart>
  <ids-progress-chart size="small" color="caution" label-progress="13h" progress="" total="" label="alert-yellow"></ids-progress-chart>
</ids-layout-grid-cell>

<ids-layout-grid-cell>
  <ids-progress-chart size="small" color="#606066" label-progress="" progress="" total="100" label="dark"></ids-progress-chart>
  <ids-progress-chart size="small" color="error" label-progress="" progress="" total="100" label="error">
    <ids-icon icon="error" size="small"></ids-icon>
  </ids-progress-chart>
  <ids-progress-chart size="small" color="success" label-progress="" progress="" total="100" label="good"></ids-progress-chart>
  <ids-progress-chart size="small" color="base" label-progress="" progress="" total="100" label="primary"></ids-progress-chart>
  <ids-progress-chart size="small" color="#D66221" label-progress="" progress="" total="100" label="#D66221"></ids-progress-chart>
  <ids-progress-chart size="small" color="#40BDBE" label-progress="" progress="" total="100" label="empty"></ids-progress-chart>
  <ids-progress-chart size="small" color="warning" label-progress="" progress="" total="100" label="alert"></ids-progress-chart>
  <ids-progress-chart size="small" color="caution" label-progress="" progress="" total="100" label="alert-yellow"></ids-progress-chart>
  <ids-layout-grid-cell>
</ids-layout-grid>
