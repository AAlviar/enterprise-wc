<ids-layout-grid>
  <ids-text font-size="12" type="h1">Progress Chart</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="md">
  <ids-progress-chart color="#606066" completed-label="" value="" total="100" label="dark"></ids-progress-chart>
  <ids-progress-chart color="error" completed-label="" value="" total="100" label="error">
    <ids-icon icon="error" size="medium"></ids-icon>
  </ids-progress-chart>
  <ids-progress-chart color="success" completed-label="" value="" total="100" label="good"></ids-progress-chart>
  <ids-progress-chart color="base" completed-label="" value="" total="100" label="primary"></ids-progress-chart>
  <ids-progress-chart color="#D66221" completed-label="" value="" total="100" label="#D66221"></ids-progress-chart>
  <ids-progress-chart color="" completed-label="" value="" total="100" label="empty"></ids-progress-chart>
  <ids-progress-chart color="warning" completed-label="" value="" total="100" label="alert"></ids-progress-chart>
  <ids-progress-chart color="caution" completed-label="" value="" total="100" label="alert-yellow"></ids-progress-chart>
  <ids-layout-grid-cell>
</ids-layout-grid>
