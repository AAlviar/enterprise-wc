<ids-layout-grid>
  <ids-label font-size="12" type="h1">Toggle Buttons</ids-label>
</ids-layout-grid>
<ids-layout-grid>
  <ids-layout-column>
    <ids-toggle-button id="test-toggle-button-default" icon-on="star-filled" icon-off="star-outlined">
      <ids-icon slot="icon" icon="settings"></ids-icon>
      <span slot="text">Default Button Off</span>
    </ids-toggle-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-toggle-button id="test-toggle-button-primary" type="primary">
      <ids-icon slot="icon" icon="settings"></ids-icon>
      <span slot="text">Primary Button Off</span>
    </ids-toggle-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-toggle-button id="test-toggle-button-secondary" type="secondary">
      <ids-icon slot="icon" icon="settings"></ids-icon>
      <span slot="text">Secondary Button Off</span>
    </ids-toggle-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-toggle-button id="test-toggle-button-tertiary" type="tertiary">
      <ids-icon slot="icon" icon="settings"></ids-icon>
      <span slot="text">Tertiary Button Off</span>
    </ids-toggle-button>
  </ids-layout-column>
</ids-layout-grid>
