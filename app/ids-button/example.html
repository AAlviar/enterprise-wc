<ids-layout-grid>
  <ids-label font-size="12" type="h1">Buttons</ids-label>
</ids-layout-grid>
<ids-layout-grid>
  <ids-layout-column>
    <ids-button id="test-button-default">
      <span>Default Button</span>
    </ids-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-button id="test-button-primary" type="primary">
      <span>Primary Button</span>
    </ids-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-button id="test-button-secondary" type="secondary">
      <span>Secondary Button</span>
    </ids-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-button id="test-button-tertiary" type="tertiary">
      <span>Tertiary Button</span>
    </ids-button>
  </ids-layout-column>
</ids-layout-grid>

<ids-layout-grid>
  <ids-label font-size="12" type="h1">Icon Buttons</ids-label>
</ids-layout-grid>
<ids-layout-grid>
  <ids-layout-column>
    <ids-button id="test-icon-button-default">
      <ids-icon icon="settings"></ids-icon>
      <span>Default Button</span>
    </ids-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-button id="test-icon-button-primary" type="primary">
      <ids-icon icon="settings"></ids-icon>
      <span>Primary Button</span>
    </ids-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-button id="test-icon-button-secondary" type="secondary">
      <ids-icon icon="settings"></ids-icon>
      <span>Secondary Button</span>
    </ids-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-button id="test-icon-button-tertiary" type="tertiary">
      <ids-icon icon="settings"></ids-icon>
      <span>Tertiary Button</span>
    </ids-button>
  </ids-layout-column>
</ids-layout-grid>
<ids-layout-grid>
  <ids-layout-column>
    <ids-icon-button id="test-icon-only-button-default">
      <ids-icon icon="settings"></ids-icon>
    </ids-icon-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-icon-button id="test-icon-only-button-primary" type="primary">
      <ids-icon icon="settings"></ids-icon>
    </ids-icon-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-icon-button id="test-icon-only-button-secondary" type="secondary">
      <ids-icon icon="settings"></ids-icon>
    </ids-icon-button>
  </ids-layout-column>

  <ids-layout-column>
    <ids-icon-button id="test-icon-only-button-tertiary" type="tertiary">
      <ids-icon icon="settings"></ids-icon>
    </ids-icon-button>
  </ids-layout-column>
</ids-layout-grid>
