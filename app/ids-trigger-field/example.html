<ids-layout-grid>
  <ids-text font-size="12" type="h1">Trigger Field</ids-text>
</ids-layout-grid>

<ids-layout-grid auto="true" gap="md">
  <ids-layout-grid-cell>
    <ids-trigger-field tabbable="false" label="Date Field" content-borders>
      <ids-input size="sm"></ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Date Field trigger</ids-text>
        <ids-icon slot="icon" icon="schedule"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field label="Timepicker" content-borders>
      <ids-input
        type="text"
        size="full"
      ></ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Timepicker trigger</ids-text>
        <ids-icon slot="icon" icon="clock"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field label="Products" content-borders disable-native-events="true">
      <ids-input
        placeholder="Enter Product"
        size="full"
        validate="required">
      </ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="search-list"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid auto="true" gap="md">
  <ids-layout-grid-cell>
    <ids-trigger-field label="Disabled Trigger Field" content-borders disabled>
      <ids-input
        placeholder="Enter Product"
        size="full"
        disabled
      >
      </ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="search-list"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-1"
      tabbable="false"
      label="Two Trigger Buttons"
      content-borders
    >
      <ids-trigger-button>
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="caret-down"></ids-icon>
      </ids-trigger-button>
      <ids-input
        placeholder="Enter Product"
        size="sm"
        label-hidden
      >
      </ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="caret-down"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
</ids-layout-grid>
