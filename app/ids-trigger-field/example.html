<ids-layout-grid>
  <ids-label font-size="12">Trigger Field</ids-label>
</ids-layout-grid>

<ids-layout-grid>
  <ids-layout-column>
    <ids-trigger-field tabbable="false">
      <ids-input placeholder="Enter Date"></ids-input>
      <ids-trigger-button>
        <ids-icon slot="icon" icon="schedule"><ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-column>

  <ids-layout-column>
    <ids-trigger-field>
      <ids-input type="text"></ids-input>
      <ids-trigger-button>
        <ids-icon slot="icon" icon="clock"><ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-column>

  <ids-layout-column>
    <ids-trigger-field disable-native-events="true">
      <ids-input type="text" placeholder="Enter Date"></ids-input>
      <ids-trigger-button>
        <ids-icon slot="icon" icon="schedule"><ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-column>
</ids-layout-grid>
