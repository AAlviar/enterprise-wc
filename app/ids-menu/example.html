<ids-layout-grid>
  <ids-text font-size="12" type="h1">Menu</ids-text>
</ids-layout-grid>

<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-menu id="simple-menu">
      <ids-menu-item>One</ids-menu-item>
      <ids-menu-item>Two</ids-menu-item>
      <ids-menu-item>Three</ids-menu-item>
    </ids-menu>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-menu id="complex-menu">
      <ids-menu-item icon="mail">Mail</ids-menu-item>
      <ids-menu-item icon="filter">Filter</ids-menu-item>
      <ids-menu-item icon="settings">Settings</ids-menu-item>
      <ids-menu-item>Very long, indescribable action with no icons</ids-menu-item>
      <ids-menu-item icon="url" disabled>
        Another big menu item, but with icons!
      </ids-menu-item>
      <ids-separator></ids-separator>
      <ids-menu-item submenu="true">More Actions</ids-menu-item>
      <ids-menu-item icon="person" submenu="true">Even More Actions</ids-menu-item>
      <ids-menu-item id="no-select">This one can't be selected (Check the console)</ids-menu-item>
      <ids-separator></ids-separator>
      <ids-menu-item icon="more">Other Items</ids-menu-item>
    </ids-menu>
  </ids-layout-grid-cell>
</ids-layout-grid>
