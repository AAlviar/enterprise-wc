{{> ../layouts/head-side-by-side.html }}

<ids-layout-grid>
  <h2 class="ids-text ids-text-px-12">Web Component Spinbox</h2>
</ids-layout-grid>
<ids-layout-grid cols="4">
  <ids-layout-grid-cell>
    <ids-spinbox value="0" label="Basic Spinbox"></ids-spinbox>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-spinbox
      value="0" min="0" max="5"
      label="Enter an int from 0 to 5"
      placeholder="0=>5"
    ></ids-spinbox>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid>
  <h2 class="ids-text ids-text-px-12">4.x Spinbox</h2>
</ids-layout-grid>
<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="regular-spinbox">Select a number from 1 to 10</label>
      <input id="regular-spinbox" name="regular-spinbox" type="text" class="spinbox" data-options="{min: 0, max: 10}"/>
    </div>
  </div>
</div>

{{> ../layouts/footer.html }}
