{{> ../layouts/head-side-by-side.html }}

<ids-layout-grid>
  <h2 class="ids-text ids-text-px-12">Web Component Modal</h1>
</ids-layout-grid>

<ids-modal id="my-modal" aria-labelledby="my-modal-title">
  <ids-layout-grid>
    <ids-text font-size="24" type="h2" id="my-modal-title">Active IDS Modal</ids-text>
  </ids-layout-grid>
  <ids-layout-grid>
    <p>This is an active IDS Modal component</p>
  </ids-layout-grid>
  <ids-layout-grid auto="true">
    <ids-layout-grid-cell>
      <ids-button id="modal-close-btn" type="secondary">
        <span slot="text">OK</span>
      </ids-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-modal>
<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-button id="modal-trigger-btn" type="secondary">
      <span slot="text">Trigger a Modal</span>
    </ids-button>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid>
  <h2 class="ids-text ids-text-px-12">4.x Modal</h1>
</ids-layout-grid>
<div class="row">
	<div class="twelve columns">

		<button class="btn-secondary" type="button" id="add-context">Show Modal</button><br/><br/>

		<!-- Modal Example -->
		<div id="modal-add-context" class="hidden">
			<div class="field">
				<label for="subject">Problem</label>
				<input type="text" id="subject" name="subject" />
			</div>

      <div class="field">
        <label for="location" class="label">Location</label>
        <select id="location" name="location" class="dropdown">
          <option value="N">North</option>
          <option value="S">South</option>
          <option value="E">East</option>
          <option value="W">West</option>
        </select>
      </div>

			<div class="field">
				<label for="notes-max">Notes (maxlength)</label>
				<textarea id="notes-max" class="textarea" maxlength="90" name="notes-max">Line One</textarea>
			</div>
		</div>

	</div>
</div>

{{> ../layouts/footer.html }}
