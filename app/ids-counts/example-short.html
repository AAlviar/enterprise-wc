<ids-layout-grid>
  <ids-text font-size="12" type="h1">Counts: Short</ids-text>
</ids-layout-grid>
<ids-layout-grid cols="5" gap="md">
  <ids-layout-grid-cell>
    <ids-counts short="true">
      <div slot="value">7</div>
      <div slot="text">Active <br /> Opportunities</div>
    </ids-counts>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-counts color="success" short="true">
      <div slot="value">2</div>
      <div slot="text">Open <br /> Incidents</div>
    </ids-counts>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-counts color="caution" short="true">
      <div slot="value">4</div>
      <div slot="text">Escalated <br /> Incidents</div>
    </ids-counts>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-counts color="error" short="true">
      <div slot="value">7</div>
      <div slot="text">Open <br /> Projects</div>
    </ids-counts>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-counts color="secondary" short="true">
      <div slot="value">7</div>
      <div slot="text">Active <br /> Contacts</div>
    </ids-counts>
  </ids-layout-grid-cell>
</ids-layout-grid>
