<ids-layout-grid>
  <ids-text font-size="12" type="h1">Fieldset</ids-text>
</ids-layout-grid>
<ids-layout-grid>
  <form>
    <ids-fieldset>
      <legend><ids-text font-size="24">Company Information</ids-text></legend>
      <ids-input type="text" label="Company Name" id="name"></ids-input>
      <ids-input type="text" label="Company Type" id="type"></ids-input>
      <ids-input type="text" label="Company Address" id="address"></ids-input>
      <ids-button type="primary">Submit</ids-button>
    </ids-fieldset>
  </form>
</ids-layout-grid>
