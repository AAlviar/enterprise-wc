<!DOCTYPE html>
<html lang="en">

<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Date Picker (Popup)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>

        <ids-trigger-field id="composed-date-picker-field" size="md" label="Date Picker (composed)" value="">
          <ids-trigger-button slot="trigger-end" id="composed-date-picker-button">
            <ids-text audible="true">Select Date</ids-text>
            <ids-icon slot="icon" icon="calendar"></ids-icon>
          </ids-trigger-button>
        </ids-trigger-field>
        <ids-date-picker-popup
          format="M/d/yyyy hh:mm a"
          placeholder="true"
          target="#composed-date-picker-field"
          trigger-elem="#composed-date-picker-button"
          trigger-type="click"
          use-current-time="time"></ids-date-picker-popup>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
