<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid cols="2" cols-md="3" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-date-picker id="date-picker-1" label="Regular Date Picker"
          placeholder="This Date Picker's label is visible" validate="required"></ids-date-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-date-picker id="date-picker-2" label="Date Picker with hidden label" label-state="hidden"
          placeholder="This Date Picker's label is hidden" validate="required"></ids-date-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-date-picker id="date-picker-3" label="Date Picker with collapsed label" label-state="collapsed"
          placeholder="This Date Picker's label is collapsed" validate="required"></ids-date-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
