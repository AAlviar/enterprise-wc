<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Time Picker (Open)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto="true" cols="4">
      <ids-layout-grid-cell>
        <ids-time-picker label="Time Field" id="e2e-timepicker-percy-axe" placeholder="Set time" value="8:15 AM"></ids-time-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    </ids-container>
</body>
</html>
