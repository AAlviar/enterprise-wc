<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid cols="3" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-lookup id="lookup-1" label="Regular Lookup" placeholder="This lookup's label is visible" validate="required"></ids-lookup>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-lookup id="lookup-2" label="Lookup with hidden label" label-state="hidden" placeholder="This lookup's label is hidden" validate="required"></ids-lookup>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-lookup id="lookup-3" label="Lookup with collapsed label" label-state="collapsed"
        placeholder="This lookup's label is collapsed" validate="required"></ids-lookup>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
