<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-text id="target-1" class="align-target"><span>1</span></ids-text>
    <ids-text id="target-2" class="align-target"><span>2</span></ids-text>
    <ids-text id="target-3" class="align-target"><span>3</span></ids-text>
    <ids-text id="target-4" class="align-target"><span>4</span></ids-text>
    <ids-text id="target-5" class="align-target"><span>5</span></ids-text>
    <ids-text id="target-6" class="align-target"><span>6</span></ids-text>

    <ids-popup id="floating-popup" x="0" y="0" align-target="#target-1" align="center" animated="true" visible="true" type="menu">
      <ids-text font-size="72" slot="content">
        <span id="renderloop-countdown">1000</span>
      </ids-text>
    </ids-popup>
  </ids-container>
</body>
</html>
