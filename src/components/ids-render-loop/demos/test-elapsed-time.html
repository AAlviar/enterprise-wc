<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">RenderLoop</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <ids-text font-size="16">RenderLoop Elapsed Time:</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span id="renderloop-elapsed-time">0</span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <ids-text font-size="16">RenderLoop Total Stopped Time:</ids-text>
        <ids-text font-size="12">(only updates when the loop runs)</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span id="renderloop-stopped-time">0</span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <ids-text font-size="16">Item Elapsed Time:</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span id="item-elapsed-time">0</span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <ids-text font-size="16">Item Total Paused Time:</ids-text>
        <ids-text font-size="12">(only updates when the item is not paused)</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span id="item-paused-time">0</span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <!-- Playback controls -->
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-toggle-button id="loop-playback-btn" icon-off="play" icon-on="pause" text-off="Play Loop" text-on="Pause Loop" pressed="true">
          <ids-icon slot="icon" icon="pause"></ids-icon>
          <span slot="text"></span>
        </ids-toggle-button>
        <ids-toggle-button id="item-playback-btn" icon-off="play" icon-on="pause" text-off="Play Item" text-on="Pause Item" pressed="true">
          <ids-icon slot="icon" icon="pause"></ids-icon>
          <span slot="text"></span>
        </ids-toggle-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
