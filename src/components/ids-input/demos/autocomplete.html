<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true" gap="md">
      <ids-layout-grid-cell>
        <ids-input
          id="input-autocomplete"
          placeholder="This input's label is visible"
          size="md"
          label="Autocomplete Input"
          autocomplete="true"
        >
          <template slot="autocomplete-template">
            <ids-list-box-option>
              ${label}
            </ids-list-box-option>
          </template>
        </ids-input>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
