<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" gap="md">
      <ids-layout-grid-cell>

        <ids-input
          id="input-autocomplete-2"
          placeholder="This input's label is visible"
          size="md"
          label="Autocomplete Input (states)"
          autocomplete
          search-field="label"
        >
        </ids-input>

      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
