<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true" gap="md">
      <ids-layout-grid-cell>
        <ids-input
          id="input-autocomplete"
          placeholder="This input's label is visible"
          size="md"
          label="Autocomplete Input"
          autocomplete
          search-key="label"
        >
        </ids-input>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto="true" gap="md">
      <ids-layout-grid-cell>
        <ids-input
          id="input-autocomplete-2"
          placeholder="This input's label is visible"
          size="md"
          label="Autocomplete Input 2"
          search-key="label"
        >
        </ids-input>
        <ids-autocomplete search-key="label"></ids-autocomplete>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
