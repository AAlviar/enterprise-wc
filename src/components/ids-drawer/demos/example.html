<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Ids Drawer</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-button type="secondary" id="app-menu-trigger">Open From Left</ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-button type="secondary" id="action-sheet-trigger">Open From Bottom</ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-drawer id="drawer-app-menu" edge="start" type="app-menu">
      <ids-text>This is my drawer</ids-text>
    </ids-drawer>

    <ids-drawer id="drawer-action-sheet" edge="bottom" type="action-sheet">
      <ids-text>This is my drawer</ids-text>
    </ids-drawer>
  </ids-container>
</body>
</html>
