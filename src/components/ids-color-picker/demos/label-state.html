<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid cols="3" gap="md" padding="md">
      <ids-layout-grid-cell>
        <ids-color-picker id="color-picker-1" label="Regular Color Picker" placeholder="This Color Picker's label is visible"
          validate="required"></ids-color-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-color-picker id="color-picker-2" label="Color Picker with hidden label" label-state="hidden"
          placeholder="This Color Picker's label is hidden" validate="required"></ids-color-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-color-picker id="color-picker-3" label="Color Picker with collapsed label" label-state="collapsed"
          placeholder="This Color Picker's label is collapsed" validate="required"></ids-color-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
