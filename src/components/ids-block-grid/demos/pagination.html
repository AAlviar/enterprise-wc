<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true" gap="md">
      <ids-text font-size="12" type="h1">block-grid</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-block-grid
          selection="multiple"
          align="center"
          pagination="client-side"
          page-number="1"
          page-size="5"
        ></ids-block-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>

  <script src="/ids-block-grid/pagination.js" type="module"></script>
</body>
</html>
