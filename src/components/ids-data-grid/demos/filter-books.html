<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
  </head>
  <body>
    <ids-container role="main" padding="8" hidden>
      <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>

      <ids-layout-grid auto="true">
        <ids-text font-size="12" type="h1">Data Grid - Filter (books)</ids-text>
      </ids-layout-grid>
      <ids-layout-grid auto="true">
        <ids-layout-grid-cell>
          <ids-data-grid
            id="data-grid-filter-books"
            row-selection="multiple"
            label="Books"
            row-height="md"
            pagination="client-side"
            page-number="1"
            page-size="10"
          >
          </ids-data-grid>
        </ids-layout-grid-cell>
      </ids-layout-grid>

    </ids-container>
  </body>
</html>
