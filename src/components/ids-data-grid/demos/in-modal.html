<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-modal id="my-modal" aria-labelledby="my-modal-title">
      <ids-text slot="title" font-size="24" type="h2" id="my-modal-title">Modal with data grid</ids-text>
      <ids-layout-grid auto-fit="true" padding-x="md">
        <ids-layout-grid-cell>
          <ids-data-grid id="data-grid-1" row-selection="multiple" label="Books" row-height="md"></ids-data-grid>
        </ids-layout-grid-cell>
      </ids-layout-grid>
      <ids-modal-button slot="buttons" id="modal-close-btn" appearance="primary">
        <span>OK</span>
      </ids-modal-button>
    </ids-modal>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Datagrid (in a modal)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-button id="modal-trigger-btn" appearance="secondary">
          <span>Trigger a Modal</span>
        </ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
