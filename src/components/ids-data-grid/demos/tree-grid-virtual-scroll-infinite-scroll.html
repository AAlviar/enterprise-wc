<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="16" hidden>
    <ids-layout-flex direction="column" gap="8" full-height>
      <ids-layout-flex-item>
        <ids-theme-switcher mode="light"></ids-theme-switcher>
      </ids-layout-flex-item>

      <ids-layout-flex-item>
        <ids-text font-size="12" type="h1">Tree Grid (Virtual + Infinite Scrolling)</ids-text>
      </ids-layout-flex-item>

      <ids-layout-flex-item auto-fit="true" padding="md">
        <ids-layout-flex directin="row" justify-content="space-between">
          <ids-layout-flex-item>
            <ids-button id="btn-expand-all" appearance="secondary">
              <span>Expand All</span>
            </ids-button>
            <ids-button id="btn-collapse-all" appearance="secondary">
              <span>Collapse All</span>
            </ids-button>
          </ids-layout-flex-item>
          <ids-layout-flex-item>
            <ids-input id="scroll-to-input" type="number" placeholder="Scroll to row" size="sm" no-margins="true"></ids-input>
          </ids-layout-flex-item>
        </ids-layout-flex>
      </ids-layout-flex-item>

      <ids-layout-flex-item grow="1" overflow="hidden">
        <ids-data-grid
          id="tree-grid-virtual-scroll"
          suppress-tooltips="true"
          suppress-row-click-selection="true"
          editable="true"
          row-selection="multiple"
          tree-grid="true"
          auto-fit="true"
          virtual-scroll="true"
          row-height="sm"
          row-start="349">
        </ids-data-grid>
      </ids-layout-flex-item>
    </ids-layout-flex>
  </ids-container>
</body>
</html>
