<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">Data Grid (Disable Client Filter)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell>
        <ids-data-grid
          id="data-grid-disable-client-filter"
          row-selection="multiple"
          label="Books"
          pagination="client-side"
          page-number="1"
          page-size="10"
          filter-when-typing="false"
          disable-client-filter="true"
        >
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
