<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>

  <!--Import Old IDS -->
  <link href="https://unpkg.com/ids-enterprise@4.52.0/dist/css/theme-new-light.css" rel="stylesheet" nonce="0a59a005"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.52.0/dist/js/sohoxi.js"></script>
</head>
<body>
  <ids-container role="main" padding="8" hidden>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Web Component Datagrid</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-data-grid id="data-grid-1" virtual-scroll="false" label="Books" row-height="md">
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">4.x Datagrid</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div class="twelve columns">
        <div id="datagrid" data-automation-id="datagrid-automation-id" class="datagrid">
        </div>
      </div>
    </div>
  </ids-container>
</body>
</html>
