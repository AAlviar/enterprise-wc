<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">Data Grid One (Virtual Scroll)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell>
        <div class="parent-container">
          <ids-data-grid id="data-grid-1" row-selection="multiple" label="Books" auto-fit="true" virtual-scroll="true"
            row-height="md"></ids-data-grid>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">Data Grid Two (Virtual Scroll)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell>
        <div class="parent-container">
          <ids-data-grid id="data-grid-2" row-selection="multiple" label="Products" auto-fit="true" virtual-scroll="true" row-height="md"></ids-data-grid>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
