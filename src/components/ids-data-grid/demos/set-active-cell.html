<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (setActiveCell demo)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell col-span-sm="12" col-span-md="3" col-span-lg="2">
        <ids-checkbox id="toggle-row-navigation" label="Use `rowNavigation`"></ids-checkbox>

        <ids-dropdown id="target-column" label="Target Column" size="sm" compact value="1">
          <ids-list-box>
            <ids-list-box-option></ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>

        <ids-dropdown id="target-row" label="Target Row" size="sm" compact value="4">
          <ids-list-box>
            <ids-list-box-option></ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>

        <ids-button id="use-set-active-cell" appearance="secondary">
          <span>`setActiveCell()`</span>
        </ids-button>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell col-span-sm="12" col-span-md="9" col-span-lg="10">
        <ids-data-grid id="data-grid-1" row-selection="multiple" label="Books"></ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
