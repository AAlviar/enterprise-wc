<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Data Grid - standalone</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-data-grid
          id="data-grid-1"
          row-selection="multiple"
          label="Books"
          row-height="md"
          pagination="standalone"
          page-number="1"
          page-size="25"
        >
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
