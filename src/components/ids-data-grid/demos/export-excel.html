<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">Data Grid (Virtual Scrolling)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-toolbar padding="5">
        <ids-toolbar-section align="end" favor>
          <ids-button id="export-csv">
            <ids-icon icon="spreadsheet"></ids-icon>
            <span>Export (.csv)</span>
          </ids-button>
          <ids-button id="export-xlsx">
            <ids-icon icon="spreadsheet"></ids-icon>
            <span>Export (.xlsx)</span>
          </ids-button>
        </ids-toolbar-section>
      </ids-toolbar>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell>
        <ids-data-grid id="data-grid-virtual-scroll" row-selection="multiple" auto-fit="bottom" virtual-scroll="true" row-height="md">
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
