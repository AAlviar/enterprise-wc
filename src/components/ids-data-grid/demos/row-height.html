<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Data Grid Row Height</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-row-height" label="Row Height" value="xs">
          <ids-list-box>
            <ids-list-box-option value="">Default</ids-list-box-option>
            <ids-list-box-option value="xs">Extra Small</ids-list-box-option>
            <ids-list-box-option value="sm">Small</ids-list-box-option>
            <ids-list-box-option value="md">Medium</ids-list-box-option>
            <ids-list-box-option value="lg">Large</ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>
        <ids-data-grid id="data-grid-row-height" row-selection="multiple" label="Row Height" row-height="xs"></ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
