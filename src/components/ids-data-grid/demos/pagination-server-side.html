<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (Paging Server Side)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-toolbar>
          <ids-toolbar-section align="start">
            <ids-text id="title-text" font-size="18"></ids-text>
          </ids-toolbar-section>
          <ids-toolbar-section align="end">
            <ids-button id="menu-button" disabled>
              <ids-icon icon="more"></ids-icon>
              <span class="audible">Settings Menu Button</span>
            </ids-button>
          </ids-toolbar-section>
        </ids-toolbar>

        <ids-data-grid
          id="data-grid-paging-server-side"
          row-selection="multiple"
          label="Books"
          row-height="md"
          pagination="server-side"
          page-number="1"
          page-size="10"
        >
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
