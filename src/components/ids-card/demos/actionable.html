<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Cards</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <ids-card actionable="true">
          <div slot="card-content">
            <ids-text font-size="16" type="p">Actionable Button Card</ids-text>
          </div>
        </ids-card>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-card actionable="true" href="https://www.example.com" target="_self">
          <div slot="card-content">
            <ids-text font-size="16" type="p">Actionable Link Card</ids-text>
          </div>
        </ids-card>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
