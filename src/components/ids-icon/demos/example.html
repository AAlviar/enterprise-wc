<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Icons</ids-text>
    </ids-layout-grid>
    <ids-layout-grid 
      class="ids-icon-list" 
      auto-fit="true" 
      gap="md"
      padding-x="md"
      min-col-width="100px"
    ></ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Empty Message Icons</ids-text>
    </ids-layout-grid>
    <ids-layout-grid 
      class="ids-empty-icon-list" 
      auto-fit="true" 
      gap="md" 
      padding-x="md"
      min-col-width="100px"
    >
    </ids-layout-grid>
  </ids-container>
</body>
</html>
