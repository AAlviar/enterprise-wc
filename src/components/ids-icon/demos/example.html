<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Icons</ids-text>
    </ids-layout-grid>
    <ids-layout-grid class="ids-icon-list" auto="true" gap="md"></ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Empty Message Icons (80x80)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid class="ids-empty-icon-list" auto="true" gap="md">
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Empty Message Icons (150x150)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid class="ids-empty-icon-list-150" auto="true" gap="md">
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Empty Message Icons (300x300)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid class="ids-empty-icon-list-300" auto="true" gap="md">
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Empty Message Icons (500x500)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid class="ids-empty-icon-list-500" auto="true" gap="md">
    </ids-layout-grid>
  </ids-container>
</body>
</html>
