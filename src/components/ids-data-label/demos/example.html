<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Data Label</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <ids-layout-grid id="ids-data-label-list" auto-fit="true" gap="md" padding-x="md">
      <ids-data-label label="Shipping to" label-position="left">Los Angeles, California 90001 USA</ids-data-label>
      <ids-data-label label="Shipping to">Los Angeles, California 90001 USA</ids-data-label>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
