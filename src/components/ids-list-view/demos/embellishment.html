<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">List View - Embellishment types</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="xl">
      <ids-layout-grid-cell col-span="1">
        <div class="parent-container">
        <ids-card>
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Product List</ids-text>
          </div>
          <div slot="card-content">
            <ids-list-view id="demo-lv-embellishment">
              <template>
                <ids-layout-flex gap="12">
                  <ids-hidden value="${imgStatus}" condition="false">
                    <ids-layout-flex-item>
                      <ids-image class="ids-img-10" alt="${imgStatus}" round user-status="available" tabindex="0"></ids-image>
                    </ids-layout-flex-item>
                  </ids-hidden>
                  <ids-hidden value="${imgSrc}" condition="false">
                    <ids-layout-flex-item>
                      <ids-image class="placeholder-154-120" alt="${imgSrc}" size="md" tabindex="0"></ids-image>
                    </ids-layout-flex-item>
                  </ids-hidden>
                  <ids-layout-flex-item grow="1">
                    <ids-hidden value="${escalated}" condition="false">
                      <ids-hidden value="${disabled}" condition="false">
                        <ids-text font-size="12" type="span" status="error" disabled>Escalated (${escalated}X)</ids-text>
                      </ids-hidden>
                      <ids-hidden value="${disabled}" condition="true">
                        <ids-text font-size="12" type="span" status="error">Escalated (${escalated}X)</ids-text>
                      </ids-hidden>
                    </ids-hidden>
                    <ids-layout-flex gap="4">
                      <ids-layout-flex-item>
                        <ids-text font-size="16" font-weight="bold" type="p">${productName}</ids-text>
                      </ids-layout-flex-item>
                      <ids-hidden value="${inStock}" condition="true">
                        <ids-layout-flex-item>
                          <ids-badge color="error">Out of stock</ids-badge>
                        </ids-layout-flex-item>
                      </ids-hidden>
                    </ids-layout-flex>
                    <ids-hyperlink href="https://www.example.com/${productId}" target="_blank">${productId}</ids-hyperlink>
                    <ids-text font-size="12" type="span">Count: ${units}</ids-text>
                    <ids-text font-size="12" type="span">Price: $ ${unitPrice}</ids-text>
                    <ids-text font-size="12" type="span" text-align="end">$ ${totalPrice}</ids-text>
                  </ids-layout-flex-item>
                </ids-layout-flex>
              </template>
            </ids-list-view>
          </div>
        </ids-card>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
