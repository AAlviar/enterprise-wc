<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  <ids-container color-variant="alternate" role="main" padding="8" hidden>
    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1" color-variant="alternate">Texts / Typography (Alternate Color Variant)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell>
        <ids-text font-size="72" color-variant="alternate">Size 72</ids-text>
        <ids-text font-size="60" color-variant="alternate">Size 60</ids-text>
        <ids-text font-size="48" color-variant="alternate">Size 48</ids-text>
        <ids-text font-size="40" color-variant="alternate">Size 40</ids-text>
        <ids-text font-size="32" color-variant="alternate">Size 32 (xl)</ids-text>
        <ids-text font-size="28" color-variant="alternate">Size 28</ids-text>
        <ids-text font-size="24" color-variant="alternate">Size 24 (lg)</ids-text>
        <ids-text font-size="20" color-variant="alternate">Size 20</ids-text>
        <ids-text font-size="16" color-variant="alternate">Size 16 (base)</ids-text>
        <ids-text font-size="14" color-variant="alternate">Size 14 (sm)</ids-text>
        <ids-text font-size="12" color-variant="alternate">Size 12 (xs)</ids-text>
        <ids-text font-size="10" color-variant="alternate">Size 10</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
