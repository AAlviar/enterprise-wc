<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">Bar Chart</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell>
        <ids-bar-chart id="index-example" title="Bar Chart - Component Adoption" width="700" height="500"></ids-bar-chart>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
