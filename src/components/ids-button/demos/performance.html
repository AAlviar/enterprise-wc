<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Performance Test</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="4" gap="md">
      <ids-layout-grid-cell></ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
  <script>
    const appendTestItems = () => {
    const section = document.querySelector('ids-layout-grid[cols="4"]');
    for (let index = 0; index < 1000; index++) {
        let html = '';
        html += `<ids-layout-grid-cell>
        <ids-button id="button-${index}" type="secondary">Button ${index}</ids-button>
        </ids-layout-grid-cell>`;
        section.insertAdjacentHTML('beforeend', html);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      appendTestItems();
      console.info('Loading Time:', window.performance.now());
      console.info('Page Memory:', window.performance.memory);
    });
  </script>
</body>
</html>
