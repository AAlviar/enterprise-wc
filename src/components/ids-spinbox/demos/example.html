<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Spinbox</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" cols-md="4" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-spinbox value="0" label="Basic Spinbox"></ids-spinbox>
        <ids-spinbox value="0" min="-25" max="25" step="5" label="Dirty tracking" placeholder="-25 to 25" dirty-tracker="true">
        </ids-spinbox>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-spinbox value="0" min="0" max="5" label="From 0 to 5" placeholder="0 to 5"></ids-spinbox>
        <ids-spinbox value="0" label="Required" validate="required"></ids-spinbox>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-spinbox id="test" value="0" min="-25" max="25" step="5" label="From -25 to 25 (steps of 5)"></ids-spinbox>
        <ids-spinbox value="0" min="-25" max="25" step="5" label="Readonly" readonly></ids-spinbox>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-spinbox value="0" min="-25" max="25" step="5" label="Disabled" disabled></ids-spinbox>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
