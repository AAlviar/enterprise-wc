<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid cols="3" gap="md">
      <ids-layout-grid-cell>
        <ids-spinbox id="spinbox-1" label="Regular Spinbox"
          placeholder="This Spinbox's label is visible" validate="required"></ids-spinbox>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-spinbox id="spinbox-2" label="Spinbox with hidden label" label-state="hidden"
          placeholder="This Spinbox's label is hidden" validate="required"></ids-spinbox>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-spinbox id="spinbox-3" label="Spinbox with collapsed label" label-state="collapsed"
          placeholder="This Spinbox's label is collapsed" validate="required"></ids-spinbox>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
