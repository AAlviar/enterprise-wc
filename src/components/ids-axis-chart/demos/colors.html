<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

      <ids-layout-grid auto-fit="true" padding="md">
        <ids-text font-size="12" type="h1">Axis Chart (Custom Colors)</ids-text>
      </ids-layout-grid>
      <ids-layout-grid auto-fit="true" padding-x="md">
        <ids-layout-grid-cell>
          <ids-axis-chart title="A line chart showing custom colors" width="700" height="400" legend-placement="bottom">
          </ids-axis-chart>
        </ids-layout-grid-cell>
      </ids-layout-grid>

  </ids-container>
</body>
</html>
