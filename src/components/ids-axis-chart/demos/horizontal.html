<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Axis Chart - Horizontal</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-axis-chart
          title="A axis chart showing as horizontal usage"
          width="700"
          height="400"
          id="horizontal-example"
          horizontal="true"
          show-horizontal-grid-lines="true"
          show-vertical-grid-lines="true"
          legend-placement="bottom"></ids-axis-chart>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
