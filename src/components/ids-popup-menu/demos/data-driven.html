<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="<%= htmlWebpackPlugin.options.js.index %>" type="module"></script>
  <script src="<%= htmlWebpackPlugin.options.js.meta %>" type="module"></script>
  <script src="/ids-popup-menu/data-driven.js"></script>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-popup-menu id="popupmenu"></ids-popup-menu>

    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Popup Menu (Data Driven)</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-text>This Popupmenu is controlled by a Datasource Mixin instead of by its markup</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
