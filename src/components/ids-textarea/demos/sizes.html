<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Ids Textarea (sizes)</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="2" cols-md="3" padding-x="md">
      <ids-layout-grid-cell>
        <ids-textarea label="Auto Grow + Resizable" autogrow="true" placeholder="Type your notes here..." resizable="true"></ids-textarea>
        <ids-textarea label="Auto Grow (Max Height) + Resizable" autogrow="true" max-height="200" resizable="true">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</ids-textarea>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
