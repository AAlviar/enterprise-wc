<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid>
      <ids-text font-size="12" type="h1">SwapList</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>

        <div id="status"></div>

        <ids-swaplist id="swaplist-1" count="3">
          <template>
            <ids-swappable-item>
              <ids-text>${city}</ids-text>
            </ids-swappable-item>
          </template>
        </ids-swaplist>

      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
