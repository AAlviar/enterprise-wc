<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Swappable Cards</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="xl">
      <ids-layout-grid-cell col-span="1">
        <ids-swappable id="swappable-1">
          <ids-swappable-item>
            <ids-card>
              <div slot="card-header">
                <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Card Title One</ids-text>
              </div>
              <div slot="card-content">
              </div>
            </ids-card>
          </ids-swappable-item>
          <ids-swappable-item>
            <ids-card>
              <div slot="card-header">
                <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Card Title Two</ids-text>
              </div>
              <div slot="card-content">
              </div>
            </ids-card>
          </ids-swappable-item>
          <ids-swappable-item>
            <ids-card>
              <div slot="card-header">
                <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Card Title Three</ids-text>
              </div>
              <div slot="card-content">
              </div>
            </ids-card>
          </ids-swappable-item>
        </ids-swappable>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
