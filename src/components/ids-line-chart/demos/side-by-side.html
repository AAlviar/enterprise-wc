<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.60.0/dist/js/sohoxi.js"></script>
  <link href="https://unpkg.com/ids-enterprise@4.60.0/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Web Component Line Chart</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-line-chart title="A line chart showing component usage" width="800" height="500"></ids-line-chart>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">4.x Line Chart</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div class="two-thirds column">
          <div class="widget">
            <div class="widget-header">
              <h2 class="widget-title">Line Chart Title</h2>
            </div>
            <div class="widget-content">
              <div id="line-example" class="chart-container">
              </div>
            </div>
          </div>
      </div>
    </div>
  </ids-container>
</body>
</html>
