<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">IdsSlider bound to an IdsInput</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="4" gap="md">
      <ids-layout-grid-cell>
        <ids-slider id="slider-bound" type="single" value="50" label="Bound"></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-input id="slider-value" value="50" size="sm" text-align="end" label="Slider Value"></ids-input>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
