<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Slider</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="3" gap="xl">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Single Slider: </ids-text>
        <ids-slider type="single" show-tooltip></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Double Slider: </ids-text>
        <ids-slider type="double" show-tooltip></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Step Slider: </ids-text>
        <ids-slider type="step" step-number="11" show-tooltip></ids-slider>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="3" gap="xl">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Vertical Sliders: </ids-text>
        <ids-slider type="single" vertical color="red" show-tooltip></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-slider type="double" vertical color="green" show-tooltip></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-slider class="survey" type="step" vertical step-number="6" color=""></ids-slider>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
