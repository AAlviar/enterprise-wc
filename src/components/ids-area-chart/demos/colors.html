<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

      <ids-layout-grid auto-fit="true" padding="md">
        <ids-text font-size="12" type="h1">Area Chart (Custom Colors)</ids-text>
      </ids-layout-grid>
      <ids-layout-grid auto-fit="true" padding-x="md">
        <ids-layout-grid-cell>
          <ids-area-chart id="colors-example" animated="false" title="A area chart showing custom colors" width="800" height="400">
          </ids-area-chart>
        </ids-layout-grid-cell>
      </ids-layout-grid>

  </ids-container>
</body>
</html>
