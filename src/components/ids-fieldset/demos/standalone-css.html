<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body hidden>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-md">
    <div class="ids-text ids-text-12" type="h1">Fieldset</div>
  </div>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-x-md">
    <form>
      <fieldset>
        <legend><div class="ids-text ids-text-20">Company Information</div></legend>
        <div class="ids-input lg field-height-md">
          <label for="input-company-name" class="ids-label-text">
            <span class="ids-text label">Company Name</span>
          </label>
          <div class="field-container">
            <input class="ids-input-field" id="input-company-name" name="input-company-name"/>
          </div>
        </div>
        <div class="ids-input lg field-height-md">
          <label for="input-company-type" class="ids-label-text">
            <span class="ids-text label">Company Type</span>
          </label>
          <div class="field-container">
            <input class="ids-input-field" id="input-company-type" name="input-company-type"/>
          </div>
        </div>
        <div class="ids-input lg field-height-md">
          <label for="input-company-address" class="ids-label-text">
            <span class="ids-text label">Company Address</span>
          </label>
          <div class="field-container">
            <input class="ids-input-field" id="input-company-address" name="input-company-address"/>
          </div>
        </div>
        <button id="test-button-primary" class="ids-button btn-primary">
          <span>Submit</span>
        </button>
      </fieldset>
    </form>
  </div>
</body>
</html>
