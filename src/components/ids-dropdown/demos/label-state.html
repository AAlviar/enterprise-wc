<!DOCTYPE html>
<html lang="en">

<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid cols="3" gap="md">
      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-1" label="Regular Dropdown" allow-blank>
          <ids-list-box>
            <ids-list-box-option></ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-2" label="This Dropdown's label is 'hidden'" label-state="hidden" allow-blank>
          <ids-list-box>
            <ids-list-box-option></ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-3" label="This Dropdown's label is 'collapsed'" label-state="collapsed" allow-blank>
          <ids-list-box>
            <ids-list-box-option></ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
