<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Pie Chart</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="3" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-pie-chart
          title="A pie chart showing component usage"
          id="index-example"></ids-pie-chart>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell></ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-radio-group id="opts-legend-placement">
          <ids-radio value="none" label="None" checked></ids-radio>
          <ids-radio value="top" label="Top"></ids-radio>
          <ids-radio value="right" label="Right"></ids-radio>
          <ids-radio value="bottom" label="Bottom"></ids-radio>
          <ids-radio value="left" label="Left"></ids-radio>
        </ids-radio-group>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
