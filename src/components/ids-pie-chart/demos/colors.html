<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>

      <ids-layout-grid auto="true">
        <ids-text font-size="12" type="h1">Pie Chart (Custom Colors)</ids-text>
      </ids-layout-grid>
      <ids-layout-grid cols="3" gap="md">
        <ids-layout-grid-cell>
          <ids-pie-chart title="A pie chart showing custom colors">
          </ids-pie-chart>
        </ids-layout-grid-cell>
      </ids-layout-grid>

  </ids-container>
</body>
</html>
