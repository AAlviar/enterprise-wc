<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= htmlWebpackPlugin.options.font %>
  </head>
  <body>
    <ids-container role="main" padding="8" hidden>
      <ids-theme-switcher mode="light"></ids-theme-switcher>
      <div class="container">
        <ids-grid
          cols="12"
          min-col-width="0"
          max-col-width="1fr"
        >
          <ids-grid-cell col-span="6" col-span-sm="4" col-span-lg="2" fill height="176px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" col-span-lg="2" fill height="176px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" col-span-lg="2" fill height="176px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" col-span-lg="2" fill height="176px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" col-span-lg="2" fill height="176px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" col-span-lg="2" fill height="176px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" fill height="368px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4">
            <ids-grid cols="1" cols-lg="2">
              <ids-grid-cell col-span="1" fill height="176px"></ids-grid-cell>
              <ids-grid-cell col-span="1" fill height="176px"></ids-grid-cell>
              <ids-grid-cell col-span="1" col-span-lg="2" fill height="176px"></ids-grid-cell>
            </ids-grid>
          </ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="4" row-span="2" fill></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="8" fill height="368px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="5" fill height="368px"></ids-grid-cell>
          <ids-grid-cell col-span="6" col-span-sm="7" fill height="368px"></ids-grid-cell>
          <ids-grid-cell col-span="12" fill height="176px"></ids-grid-cell>
        </ids-grid>
      </div>
    </ids-container>
  </body>
</html>
