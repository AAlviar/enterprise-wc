<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Month View Compact With Legend</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell col-span="12" col-span-md="4">
        <ids-month-view
          day="15"
          month="11"
          year="2021"
          show-today="true"
          compact="true"
        ></ids-month-view>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
