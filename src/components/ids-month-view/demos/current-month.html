<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Month View Current Month Compact</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true" cols="12">
      <ids-layout-grid-cell col-span="3">
        <ids-month-view
          first-day-of-week="1"
          show-today="true"
          compact="true"
          use-range="true"
        ></ids-month-view>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
