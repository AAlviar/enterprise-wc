<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Breadcrumb</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-breadcrumb>
        <ids-hyperlink font-size="14" text-decoration="hover" href="#">First Item</ids-hyperlink>
        <ids-hyperlink font-size="14" text-decoration="hover" href="#">Second Item</ids-hyperlink>
        <ids-hyperlink font-size="14" text-decoration="hover" disabled>Disabled Item</ids-hyperlink>
        <ids-hyperlink font-size="14" text-decoration="hover">Current Item</ids-hyperlink>
      </ids-breadcrumb>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
