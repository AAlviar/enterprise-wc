<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-layout-grid auto="true">
    <ids-text font-size="12" type="h1">Add/Remove Breadcrumbs</ids-text>
  </ids-layout-grid>
  <ids-layout-grid auto="true">
    <ids-breadcrumb>
      <ids-hyperlink href="#" color="unset" font-size="14" text-decoration="hover">Breadcrumb 1</ids-hyperlink>
      <ids-hyperlink disabled href="#" color="unset" font-size="14" text-decoration="hover">Disabled Breadcrumb</ids-hyperlink>
    </ids-breadcrumb>
  </ids-layout-grid>
  <ids-layout-grid auto="true">
    <ids-checkbox label="Disabled"></ids-checkbox>
  </ids-layout-grid>
  <ids-layout-grid auto="true">
    <ids-layout-grid-cell>
      <ids-button type="secondary">Add Link</ids-button>
      <ids-button type="secondary">Remove</ids-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</body>
</html>
