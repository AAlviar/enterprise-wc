<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body hidden>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-md">
    <h1 class="ids-text ids-text-12">Bread Crumb (Standalone CSS)</h1>
  </div>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">
      <div class="ids-breadcrumb" role="list">
        <span>
          <a class="ids-hyperlink ids-text-14 ids-text-decoration-hover" role="listitem" href="#">First Breadcrumb</a>
        </span>
        <span class="ids-breadcrumb-divider">
          <a class="ids-hyperlink ids-text-14 ids-text-decoration-hover" role="listitem">Second Breadcrumb (No href)</a>
        </span>
          <span class="ids-breadcrumb-divider">
          <a class="ids-hyperlink ids-text-14 ids-text-decoration-hover bold" role="listitem" href="#">Last Breadcrumb</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
