<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell fill="true">
        <span id="popup-align-target">Center Point</span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-popup x="0" y="0" align-target="#popup-align-target" align="bottom" visible="true" type="menu">
      <p slot="content">My Popup Contents</p>
    </ids-popup>
  </ids-container>
</body>
</html>
