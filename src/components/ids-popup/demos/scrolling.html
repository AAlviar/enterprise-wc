<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Popup Scrolling Scenarios</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>

        <ids-text font-size="14" type="h2">Triggering element scrolls<br />so should IdsPopup</ids-text>
        <div id="scroll-container-vertical" class="scrollable">
          <div class="scrolled-element-y">
            <div class="spacer"></div>
            <ids-button id="popup-test-trigger-1" type="secondary">
              <span slot="text">Trigger a Popup</span>
            </ids-button>
            <ids-popup x="15" y="0" align-target="#popup-test-trigger-1" align="right" animated="true" type="menu" id="popup-test-1" position-style="absolute">
              <div slot="content">
                <div class="demo-popup">
                  <ids-text font-size="12" type="span">My Popup Content</ids-text>
                </div>
              </div>
            </ids-popup>
          </div>
        </div>

      </ids-layout-grid-cell>
    </ids-layout-grid>

    <div id="scroll-container-positioned" class="scrollable">
      <ids-text font-size="14" type="h2">Absolute-positioned container should be accounted for by IdsPopup</ids-text>
      <div class="scrolled-element-y">
        <div class="spacer"></div>
        <ids-button id="popup-test-trigger-2" type="secondary">
          <span slot="text">Trigger a Popup</span>
        </ids-button>
        <ids-popup x="15" y="0" align-target="#popup-test-trigger-2" align="right" animated="true" type="menu" id="popup-test-2">
          <div slot="content">
            <div class="demo-popup">
              <ids-text font-size="12" type="span">My Popup Content</ids-text>
            </div>
          </div>
        </ids-popup>
      </div>
    </div>
  </ids-container>
</body>

</html>
