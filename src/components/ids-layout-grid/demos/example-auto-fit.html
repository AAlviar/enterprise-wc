<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= htmlWebpackPlugin.options.font %>
  </head>
  <body>
    <ids-container role="main" padding="8" hidden>
      <ids-theme-switcher mode="light"></ids-theme-switcher>
      <div class="container">
        <ids-layout-grid
          auto-fit="true"
          padding-y="md"
        >
          <ids-layout-grid-cell>
            <ids-text font-size="12" type="h1">Auto-Fit Layout Grid</ids-text>
          </ids-layout-grid-cell>
        </ids-layout-grid>

        <ids-layout-grid
          auto-fit="true"
          min-col-width="172px"
          max-col-width="172px"
          flow="row-dense"
          justify-content="center"
        >
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell fill height="176px"></ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="all" col-span-md="2" height="368px" fill></ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="2" height="368px">
            <ids-layout-grid cols="2">
              <ids-layout-grid-cell height="176px" fill></ids-layout-grid-cell>
              <ids-layout-grid-cell height="176px" fill></ids-layout-grid-cell>
              <ids-layout-grid-cell col-span="2" fill height="176px"></ids-layout-grid-cell>
            </ids-layout-grid>
          </ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="2" col-span-lg="4" row-span="2" min-height="752px" fill></ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="2" col-span-lg="4" height="368px" fill></ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="2" col-span-xxl="3" height="368px" fill></ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="2" col-span-xxl="5" height="368px" fill></ids-layout-grid-cell>
          <ids-layout-grid-cell col-span="2" col-span-lg="4" col-span-xl="6" col-span-xxl="8" height="176px" fill></ids-layout-grid-cell>
        </ids-layout-grid>
      </div>
    </ids-container>
  </body>
</html>
