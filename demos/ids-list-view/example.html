<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">List View</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="2" gap="xl">
  <ids-layout-grid-cell col-span="1">
    <ids-text font-size="12" type="h1">With Border:</ids-text>
    <div class="parent-container border">
        <ids-list-view virtual-scroll="false">
          <template>
            <ids-text font-size="16" type="h2">${productName}</ids-text>
            <ids-text font-size="12" type="span">Count: ${units}</ids-text>
            <ids-text font-size="12" type="span">Price: $ ${unitPrice}</ids-text>
          </template>
        </ids-list-view>
    </div>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell col-span="1">
    <ids-text font-size="12" type="h1">Inside Card Contents:</ids-text>
    <div class="parent-container">
    <ids-card auto-fit>
      <div slot="card-header">
        <ids-text font-size="20" type="h2">Product List</ids-text>
      </div>
      <div slot="card-content">
        <ids-list-view virtual-scroll="true">
          <template>
            <ids-text font-size="16" type="h2">${productName}</ids-text>
            <ids-text font-size="12" type="span">Count: ${units}</ids-text>
            <ids-text font-size="12" type="span">Price: $ ${unitPrice}</ids-text>
          </template>
        </ids-list-view>
      </div>
    </ids-card>
    </div>
  </ids-layout-grid-cell>
</ids-layout-grid>
