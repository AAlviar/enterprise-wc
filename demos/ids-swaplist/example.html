<ids-layout-grid>
  <ids-text font-size="12" type="h1">SwapList</ids-text>
</ids-layout-grid>

<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-swaplist count="3">
      <template>
        <ids-text font-size="16" type="h2">${manufacturerName}</ids-text>
        <ids-text font-size="12" type="span">Rating: ${customerSatisfaction}</ids-text>
      </template>
    </ids-swaplist>
  </ids-layout-grid-cell>
</ids-layout-grid>
