<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">Trigger Field</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="md">
  <ids-trigger-field
    id="trigger-field-1"
    size="sm"
    tabbable="false"
    label="Date Field"
  >
    <ids-input></ids-input>
    <ids-trigger-button>
      <ids-text audible="true">Date Field trigger</ids-text>
      <ids-icon slot="icon" icon="schedule"></ids-icon>
    </ids-trigger-button>
  </ids-trigger-field>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-2"
      size="md"
      label="Timepicker">
      <ids-input
        type="text"
      ></ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Timepicker trigger</ids-text>
        <ids-icon slot="icon" icon="clock"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-3"
      label="Photos"
      disable-native-events="true"
      validate="required">
      <ids-input
        placeholder="Enter Album Name">
      </ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Select Image</ids-text>
        <ids-icon slot="icon" icon="camera"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="md">
  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-4"
      size="md"
      label="Disabled Trigger Field"
      disabled>
      <ids-input disabled="true" value="Enter Album Name"></ids-input>
      <ids-trigger-button disabled>
        <ids-text audible="true">Select Image</ids-text>
        <ids-icon slot="icon" icon="camera"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-5"
      size="md"
      label="Two Trigger Buttons">
      <ids-trigger-button>
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="caret-down"></ids-icon>
      </ids-trigger-button>
      <ids-input
        placeholder="Enter Product"
        label-hidden>
      </ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="caret-down"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-6"
      size="md"
      label="Read-only Trigger Field"
      readonly
      >
      <ids-input
        placeholder="Type an input..."
        label-hidden
        readonly
      >
      </ids-input>
      <ids-trigger-button>
        <ids-text audible="true">Read Only Trigger Field</ids-text>
        <ids-icon slot="icon" icon="rename"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
