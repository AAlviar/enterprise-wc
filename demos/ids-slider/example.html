<ids-layout-grid>
  <ids-text font-size="12" type="h1">Slider</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="xl">
  <ids-layout-grid-cell>
    <ids-slider type="single" color=""></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider type="double" color=""></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider type="step" step-number="11" color=""></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider type="single" vertical color=""></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider type="double" vertical color=""></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider type="step" vertical step-number="11" color=""></ids-slider>
  </ids-layout-grid-cell>
</ids-layout-grid>
