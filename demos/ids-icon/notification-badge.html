<ids-layout-grid>
  <ids-text font-size="12" type="h1">Ids Icon with notification badge</ids-text>
</ids-layout-grid>
<ids-layout-grid>
  <ids-layout-grid-cell>
   <ids-component>

    <div>
      <ids-text font-size="12" type="h2">Position Options</ids-text>
      <div class="notification-container">
        <div class="notification-example">
          <ids-text font-size="10">top-left</ids-text>
          <ids-icon icon="server" size="large" badge-position="top-left" badge-color="base"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">top-right</ids-text>
          <ids-icon icon="server" size="large" badge-position="top-right" badge-color="base"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">bottom-left</ids-text>
          <ids-icon icon="server" size="large" badge-position="bottom-left" badge-color="base"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">bottom-right</ids-text>
          <ids-icon icon="server" size="large" badge-position="bottom-right" badge-color="base"></ids-icon>
        </div>
      </div>
    </div>
    <div>
      <ids-text font-size="12" type="h2">Color Options</ids-text>
      <div class="notification-container">
        <div class="notification-example">
          <ids-text font-size="10">danger</ids-text>
          <ids-icon id="test-icon" icon="server" size="large" badge-position="top-right" badge-color="danger"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">warning</ids-text>
          <ids-icon icon="server" size="large" badge-position="top-right" badge-color="warning"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">success</ids-text>
          <ids-icon icon="server" size="large" badge-position="top-right" badge-color="success"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">base</ids-text>
          <ids-icon icon="server"size="large"  badge-position="top-right" badge-color="base"></ids-icon>
        </div>
        <div class="notification-example">
          <ids-text font-size="10">caution</ids-text>
          <ids-icon icon="server" size="large" badge-position="top-right" badge-color="caution"></ids-icon>
        </div>
      </div>
    </div>

    <!--<ids-button id="change-color">change</ids-button>-->
    </ids-component>
  </ids-layout-grid-cell>
</ids-layout-grid>
