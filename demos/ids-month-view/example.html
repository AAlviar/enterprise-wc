<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">Month View</ids-text>
</ids-layout-grid>
<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-month-view
      first-day-of-week="1"

      start-date="11/08/2021"

  </ids-layout-grid-cell>
</ids-layout-grid>
