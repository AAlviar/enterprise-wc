<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">Date Picker</ids-text>
</ids-layout-grid>
<ids-layout-grid auto="true" cols="4">
  <ids-layout-grid-cell>
    <ids-date-picker tabbable="false" validate="required date"></ids-date-picker>
    <ids-date-picker
      label="Date Field"
      placeholder="With placeholder"
      id="with-id"
    ></ids-date-picker>
    <ids-date-picker
      label="Date Field (Disabled)"
      value="10/31/2014"
      disabled
    ></ids-date-picker>
    <ids-date-picker
      label="Date Field (Readonly)"
      value="2021-10-18"
      readonly
      size="sm"
    ></ids-date-picker>
  </ids-layout-grid-cell>
</ids-layout-grid>
