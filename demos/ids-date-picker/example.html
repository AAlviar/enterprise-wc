<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">Date Picker</ids-text>
</ids-layout-grid>
<ids-layout-grid cols="3" gap="sm">
  <ids-layout-grid-cell col-start="1" row-start="1">
    <ids-date-picker tabbable="false" validate="required date" value="3/4/2016"></ids-date-picker>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell col-start="1" row-start="2">
    <ids-date-picker
      id="example-datepicker-required"
      label="Date Field (Required)"
      placeholder="with placeholder"
      validate="required date"
    ></ids-date-picker>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell col-start="1" row-start="3">
    <ids-date-picker
      id="example-datepicker-disabled"
      label="Date Field (disabled) Size LG"
      value="10/31/2014"
      disabled
      size="lg"
    ></ids-date-picker>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell col-start="1" row-start="4">
    <ids-date-picker
      id="example-datepicker-readonly"
      label="Date Field (readonly) Size SM (yyyy-MM-dd)"
      value="2021-10-18"
      format="yyyy-MM-dd"
      size="sm"
    ></ids-date-picker>
    <ids-layout-grid-cell>

    </ids-layout-grid-cell>
  </ids-layout-grid-cell>
</ids-layout-grid>
