<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">Hyperlink with Multiple Text Elements</ids-text>
</ids-layout-grid>
<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-hyperlink href="http://www.example.com" target="_blank" text-decoration="none">

    </ids-hyperlink>
  </ids-layout-grid-cell>
</ids-layout-grid>
