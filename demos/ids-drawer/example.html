<ids-layout-grid>
  <ids-text font-size="12" type="h1">Ids Drawer</ids-text>
</ids-layout-grid>

<ids-layout-grid>
  <ids-layout-grid-cell>
    <ids-button type="secondary" id="app-menu-trigger">Open App Menu</ids-button>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid>
  <ids-layout-grid-cell>
    <ids-button type="secondary" id="action-sheet-trigger">Open Action Sheet</ids-button>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-drawer id="drawer-app-menu" edge="start" type="app-menu">
  <ids-text>This is my drawer</ids-text>
</ids-drawer>

<ids-drawer id="drawer-action-sheet" edge="bottom" type="action-sheet">
  <ids-text>This is my action sheet</ids-text>
</ids-drawer>
