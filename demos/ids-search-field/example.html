<ids-layout-grid>
  <ids-text font-size="12" type="h1">Search Field</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="xl">
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Clearable input</ids-text>
    <ids-search-field label="Custom Label" clearable value=""></ids-search-field>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Disabled status</ids-text>
    <ids-search-field disabled value="example.html"></ids-search-field>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Read-only status</ids-text>
    <ids-search-field readonly value="example.html"></ids-search-field>
  </ids-layout-grid-cell>
</ids-layout-grid>
<ids-layout-grid cols="3" gap="xl">
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Wrapped inside a form element</ids-text>
      <form>
        <ids-search-field readonly value="example.html"></ids-search-field>
      </form>
  </ids-layout-grid-cell>
</ids-layout-grid>
