<ids-layout-grid>
  <ids-text font-size="12" type="h1">Search Field</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="4" gap="xl">
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Custom Label and Initial Value:</ids-text>
    <ids-search-field label="Products" value="Anti-virus Software"></ids-search-field>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Custom Placeholder:</ids-text>
    <ids-search-field placeholder="Type any product name"></ids-search-field>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Disabled status</ids-text>
    <ids-search-field disabled value="Laptop"></ids-search-field>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Read-only status</ids-text>
    <ids-search-field readonly value="Notebook"></ids-search-field>
  </ids-layout-grid-cell>
</ids-layout-grid>
<ids-layout-grid cols="3" gap="xl">
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Wrapped inside a form element</ids-text>
      <form>
        <ids-search-field readonly value="Cellphone"></ids-search-field>
      </form>
  </ids-layout-grid-cell>
</ids-layout-grid>
<ids-layout-grid cols="1">
  <ids-layout-grid-cell>

    <ids-header>
      <ids-toolbar>
        <ids-toolbar-section>
          <ids-button icon="menu" role="button" color-variant="alternate">
            <span slot="text" class="audible">Application Menu Trigger</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="title">
          <ids-text font-size="20" color-variant="alternate">My Header</ids-text>
          <ids-text font-size="14" color-variant="alternate">With some extra information below</ids-text>
        </ids-toolbar-section>
        <ids-toolbar-section align="end">
          <ids-search-field label="" value="Mouse Pad"></ids-search-field>
        </ids-toolbar-section>
        <ids-theme-switcher mode="light" version="new" color-variant="alternate"></ids-theme-switcher>
      </ids-toolbar>
    </ids-header>

  </ids-layout-grid-cell>
</ids-layout-grid>
